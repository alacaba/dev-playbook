---
# installs dev dependencies

- name: Update system
  dnf:
    name: "*"
    state: latest

- name: Install dependencies
  vars:
    packages:
  dnf:
    name:
      - autoconf
      - automake
      - bison
      - bzip2
      - cmake
      - curl
      - fish
      - gcc-c++
      - gcc-c++
      - git-core
      - libffi-devel
      - libselinux-python
      - libtool
      - libyaml-devel
      - make
      - make
      - openssl-devel
      - patch
      - python-pip
      - python3-devel
      - python3-pip
      - readline
      - readline-devel
      - rxvt-unicode
      - sqlite-devel
      - stow
      - tmux
      - util-linux-user
      - vim
      - xclip
      - zlib
      - zlib-devel
    state: present
